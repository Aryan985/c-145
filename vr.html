<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>   
<title>
3D Shapes    
</title>
</head>
<body>
<a-scene>
  <a-box position="0 0 -3" color="red" rotation="60 45 0" ></a-box>  
  <a-sphere position="-4 3 -5" color="green" radius="1"></a-sphere>
  <a-cylinder position="4 0 -5" color="orange" radius="1" height="3"></a-cylinder>
  <a-plane position="0 -1 -5" color="blue" width="3" height="4" rotation="-90 0 0"></a-plane>
    <a-sky color="pink"></a-sky>
</a-scene>

</body>
</html>
